<div class="container">
  <div class="grid-16 element-animation">
    <button class="theme-btn light" onclick="setTheme('light')" title="Light mode">
      <img src="https://assets.codepen.io/210284/sun.png" alt="sun">
    </button>
    <button class="theme-btn dark" onclick="setTheme('dark')" title="Dark mode">

    <!--card-1-->
    <div class="card background-card">
      <ul>
        <li><i class="fas fa-arrow-left i-l w"></i></li>
        <li><i class="fas fa-ellipsis-v i-r w"></i></li>
        <li><i class="far fa-heart i-r w"></i></li>
      </ul>

      <p class="subtitle"> SENIOR PRODUCT DESIGNER</p>
      <div class="description top">
        <p>Create usable interface and designs @GraphicSpark</p>
      </div>
      <button class="button color-a top"> Hire me</button>

      <hr>
      <div class="container">
        <div class="content">
          <div class="grid-2">
            <button class="color-b circule"> <i class="fab fa-instagram fa-2x"></i></button>
            <h2 class="title">12.3k</h2>
            <p class="followers">Followers</p>
          </div>
          <div class="grid-2">
            <button class="color-c circule"><i class="fab fa-facebook-f fa-2x"></i></button>
            <h2 class="title">16k</h2>
            <p class="followers">Followers</p>
          </div>
          <div class="grid-2">
            <button class="color-d circule"><i class="fab fa-facebook-f fa-2x" href="https:www.facebook.com"></i></button>
            <h2 class="title">17.8k</h2>
            <p class="followers">Followers</p>
          </div>
        </div>
      </div>
    </div>
  </div>
